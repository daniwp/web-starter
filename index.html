<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Validation Page</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="section">
    <div class="container-fluid">
        <div class="col-md-12">
            <div class="page-header">
                <h3 class="text-center">User registration</h3>
            </div>

            <form class="form" id="form">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="text" class="form-control" id="email" name="email" autocomplete="email">
                </div>
                <div class="form-group">
                    <label for="fname">First name:</label>
                    <input type="text" class="form-control" id="fname" name="fname" autocomplete="given-name">
                </div>
                <div class="form-group">
                    <label for="lname">Last name:</label>
                    <input type="text" class="form-control" id="lname" name="lname" autocomplete="family-name">
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" id="password" name="password" autocomplete="password">
                </div>
                <div class="form-group">
                    <label for="re-password">Re-type password:</label>
                    <input type="password" class="form-control" id="re-password" name="re-password" autocomplete="password">
                </div>
                <div class="form-group">
                    <button class="btn btn-primary btn-block" type="submit">Register</button>
                </div>
            </form>

        </div>
    </div>
</div>

<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="bower_components/jquery-validation/dist/jquery.validate.min.js"></script>
<script src="main.js"></script>

</body>
</html>
